spring.application.name=currency

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres?sslmode=disable
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# Log JDBC resources to help debug connection issues
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Connection pool settings
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Flyway configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.clean-on-validation-error=true
logging.level.org.flywaydb=DEBUG
spring.flyway.locations=classpath:db/migration

#Open Exchange Rates API
openexchangerates.api-key=a3ce5e57851540d7b7df8b7e4d343273
openexchangerates.base-url=https://openexchangerates.org/api/

#Scheduling every 5 minutes
app.scheduling.fixed-rate=300000

